<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="kuu">
        <p>Kuu</p>
        <select name="month" id="month">
            <option value="1">Jaanuar</option>
            <option value="2">Veebruar</option>
            <option value="3">Märts</option>
            <option value="4">Aprill</option>
            <option value="5">Mai</option>
            <option value="6">Juuni</option>
            <option value="7">Juuli</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">Oktoober</option>
            <option value="11">November</option>
            <option value="12">Detsember</option>

        </select>
    </div>
    <div class="aasta">

        <p>Aasta</p>
        <select name="year" id="year">
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
        </select>
    </div>
    <button id="arv" onclick="paevikuus(document.getElementById('month').value,document.getElementById('year').value)">Leia päevade arv</button>
</div>

<script>
    function paevikuus(month, year) {
        var paevi = new Date(year, month, 0).getDate();
        alert(paevi);
    }
</script>

</body>
</html>
